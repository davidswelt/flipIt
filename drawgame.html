<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/flipit.js"></script>
    <script type="text/javascript" src="js/drawflipit.js"></script>

    <!-- Start flipit.js once the document loads -->
    <script type="text/javascript">
      $(document).ready(function(){

        var flipString = window.location.href.split("=")[1];
        var flips = flipString.split(",");

        var flipHash = {};

        for( i in flips ) {
          var flip = flips[i];
          var turn = flip.split(":")[0];
          var player = flip.split(":")[1].toUpperCase();
          flipHash[turn] = player;
        }

        var config = new RenderSettings( $("#gameBoard") ); 
		  config.numTicks = 2000;
        var draw = new FlipItRenderEngine( config );

        draw.newBoard();
        draw.drawBoard(2000, flipHash);

      });
    </script>

  </head>
  <body>
    <canvas id="gameBoard" width="800" height="150"></canvas>
  </body>
    
</html>
